<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chameleonSentence">A sentence, but a chameleon.</div>
    <button id="chameleonRed" onclick="turnRed('red')">Turn Red</button>
    <button id="chameleonYellow" onclick="turnYellow('yellow')">Turn Yellow</button>
    <script>
        const chameleonSentence = document.getElementById('chameleonSentence');

        function turnRed(color) {
            chameleonSentence.style.backgroundColor = color;
        }

        function turnYellow(color) {
            chameleonSentence.style.backgroundColor = color;
        }
        // chameleonSentence referanse hentes from const setning
        // ('red') brukes i tandem med turnRed(color) som argument?
        // inline styling?
    </script>
</body>
</html>
